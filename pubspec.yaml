name: potea_plant_e_commerce
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  csv: ^5.1.1
  lottie: ^3.0.0
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  dots_indicator: ^3.0.0

dev_dependencies:
